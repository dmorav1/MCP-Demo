services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: mcp_db
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d mcp_db"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mcp-network

  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mcp-network

  mcp-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mcp-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://mcp_user:mcp_password@postgres:5432/mcp_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      EMBEDDING_MODEL: text-embedding-ada-002
      EMBEDDING_DIMENSION: 1536
      FASTAPI_BASE_URL: http://mcp-backend:8000
      # Cache settings
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_BACKEND: ${CACHE_BACKEND:-redis}
      CACHE_REDIS_URL: redis://redis:6379
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-3600}
      CACHE_MAX_SIZE: ${CACHE_MAX_SIZE:-1000}
      EMBEDDING_CACHE_TTL: ${EMBEDDING_CACHE_TTL:-86400}
      SEARCH_CACHE_TTL: ${SEARCH_CACHE_TTL:-1800}
      LLM_CACHE_TTL: ${LLM_CACHE_TTL:-3600}
      # Observability settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      USE_JSON_LOGS: ${USE_JSON_LOGS:-true}
      LOG_FILE: logs/mcp-backend.log
      JAEGER_HOST: jaeger
      JAEGER_PORT: 6831
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      SLOW_REQUEST_THRESHOLD: ${SLOW_REQUEST_THRESHOLD:-1.0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: mcp-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=development
      - SKIP_PREFLIGHT_CHECK=true
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      mcp-backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - mcp-network
    mem_limit: 2g
    cpus: 1.5

  dozzle:
    image: amir20/dozzle:latest
    container_name: mcp-dozzle
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - mcp-network

  slackbot:
    build: ./slack
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
       PORT: 3000
       DATABASE_URL: postgresql+psycopg://mcp_user:mcp_password@postgres:5432/mcp_db
       OPENAI_API_KEY: ${OPENAI_API_KEY:-}
       SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
       EMBEDDING_MODEL: text-embedding-ada-002
       EMBEDDING_DIMENSION: 1536
       FASTAPI_BASE_URL: http://mcp-backend:8000
       SLACK_CHANNEL: ${SLACK_CHANNEL:-warchan-ai-demo-1}
       SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
    volumes:
      - ./slack:/usr/src/app
    networks:
      - mcp-network
    depends_on:
      mcp-backend:
        condition: service_healthy

networks:
  mcp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

  # Observability services
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus-alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - mcp-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: mcp-grafana
    ports:
      - "3030:3000"
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
    networks:
      - mcp-network
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: mcp-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "6831:6831/udp"  # Jaeger agent
      - "14268:14268"  # Jaeger collector
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - mcp-network
    restart: unless-stopped
