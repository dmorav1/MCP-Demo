services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: mcp_db
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d mcp_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  mcp-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mcp_user:mcp_password@postgres:5432/mcp_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_MODEL: text-embedding-ada-002
      EMBEDDING_DIMENSION: 1536
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    restart: unless-stopped

  # MCP Server service (stdio transport for Claude Desktop)
  mcp-server:
    build: .
    command: ["python", "run_mcp_server_standalone.py"]
    environment:
      FASTAPI_BASE_URL: http://mcp-backend:8000
      LOG_LEVEL: ${LOG_LEVEL:-WARN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - mcp-backend
    volumes:
      - ./app:/app/app
      - ./run_mcp_server_standalone.py:/app/run_mcp_server_standalone.py
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
