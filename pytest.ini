[pytest]
# Pytest configuration for Phase 2 application layer tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests with full mocking
    integration: Integration tests with partial mocking
    asyncio: Async tests
    slow: Slow tests that interact with external services or models

# Minimal output for unit tests
console_output_style = progress

# Don't automatically load conftest fixtures for unit tests
# Unit tests should be standalone
addopts = -v
