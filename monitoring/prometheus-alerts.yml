groups:
  - name: mcp_backend_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for {{ $labels.endpoint }}"
      
      # Very high error rate
      - alert: VeryHighErrorRate
        expr: rate(errors_total[5m]) > 1.0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Very high error rate detected"
          description: "Error rate is {{ $value }} errors/sec for {{ $labels.endpoint }}"
      
      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.endpoint }}"
      
      # Database slow queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile DB query time is {{ $value }}s for {{ $labels.operation }}"
      
      # Service down
      - alert: ServiceDown
        expr: up{job="mcp-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MCP Backend service is down"
          description: "Service has been down for more than 1 minute"
      
      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for {{ $labels.cache_type }}"
      
      # High LLM latency
      - alert: HighLLMLatency
        expr: histogram_quantile(0.95, rate(llm_request_duration_seconds_bucket[5m])) > 30.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High LLM request latency"
          description: "95th percentile LLM latency is {{ $value }}s for {{ $labels.provider }}/{{ $labels.model }}"
      
      # High embedding generation time
      - alert: HighEmbeddingLatency
        expr: histogram_quantile(0.95, rate(embedding_generation_duration_seconds_bucket[5m])) > 5.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High embedding generation latency"
          description: "95th percentile embedding latency is {{ $value }}s"
